<!-- Social Buttons Start -->

<ul class="list-inline social-buttons">
    {% for network in site.social %}
        {% if network.title == "envelope" and site.email %}
            {% assign newemail = site.email | split: '@' %}
                <li>
                <script>
                function join_at_email(user, domain){
                return (user && domain)?(user + "@" + domain):"";
                }
                document.write('<a href="mailto:'
                + join_at_email( "{{ newemail[0] }}", "{{ newemail[1] }}" )
                + '"><i class="fa fa-{{ network.title }} fa-fw"></i></a>'
                );
                </script>
                </li>
        {% else %}
            <li><a href="{{ network.url }}" target="_blank"><i class="fa fa-{{ network.title }} fa-fw"></i></a></li>
        {% endif %}
    {% endfor %}
    {% if site.keybase-in-social %}
    <li><a href="https://keybase.io/{{site.keybase-username}}" target="_blank"><i class="fa fa-key fa-fw"></i></a></li>
    {% endif %}
</ul>

<!-- Social Buttons End -->
